    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Si tienes alguna duda o sugerencia sobre nuestros servicios, no dudes en ponerte en contacto con nostros llenando el siguiente formulario.</p>

            <h6>Musica para completar el formulario</h6>
            <audio controls src="imagenes/we-will-fight-203574.mp3" type="audio/mpeg">Hola</audio>

            <form action="">
                <label for="nombre">nombre completo</label>
                <br><input type="text" name="nombre" id="nombre" placeholder="Tu nombre completo" required><br>
                <br>
                <label for="telefono">Teléfono:</label><br>
                <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" pattern="[0-9]{10}" required><br><br>
                <label for="direccion">Dirección:</label><br>
                <input type="text" id="direccion" name="direccion" placeholder="Tu dirección" required><br><br>
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required><br><br>
                <label for="comentarios">Comentarios Adicionales:</label><br>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios aquí"></textarea><br><br>
                <input type="submit" value="Enviar">


                
            </form>






        </section>

    </main>

    <footer>

    </footer>
